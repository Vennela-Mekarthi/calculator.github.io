<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/Calculator.css">
    <link rel="shortcut icon"
        href="https://cdn-icons-png.freepik.com/128/10354/10354469.png?ga=GA1.1.1368197376.1705896821&semt=ais"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="calci">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value=' '" id="o">
                    <input type="button" value="DEL" onclick="display.value= display.value.toString().slice(0,-1)"
                        id="p">
                    <input type="button" value="." onclick="display.value+='.'" id="p">
                    <input type="button" value="/" onclick="display.value+='/'" id="p">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="*" onclick="display.value+='*'" id="p">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" onclick="display.value+='-'" id="p">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+" onclick="display.value+='+'" id="p">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="=" onclick="display.value= eval(display.value)" style="width: 145px;"
                        id="p">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
